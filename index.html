  </main>

  <section class="cartSection">
    <section class="biggerCartHolder">

      <section class="yourCart" id="myCart">
        <h2>Your Cart (<span id="cartCount">0</span>)</h2>
        <div class="empty" id="emptyCart">
          <img src="assets/images/illustration-empty-cart.svg" alt="empty cart">
          <p>Your added items will appear here</p>
        </div>
      </section>

      <section id="cartTotalDiv" class="cartFooter none">
        <section class="total">
          <span>Order Total</span>
          <span class="boldLetter totalNum" id="orderTotal"></span>
        </section>

        <div class="carbon-neutral">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
            <path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/>

          </svg>
          <p>This is a <span class="boldLetter">carbon-neutral</span> delivery</p>
        </div>

        <button class="confirmBtn">Confirm Order</button>
      </section>
    </section>
  </section>
